<body>
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100">
                <div class="h-100 no-gutters row">
                    <div
                        class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                        <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                            <div class="app-logo"></div>
                            <h4>
                                <div>Selamat datang,</div>
                                <span>Hanya butuh <span class="text-success">beberapa detik</span> untuk memiliki akun</span>
                            </h4>
                            <div>
                                <form class="">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="exampleEmail" class=""><span class="text-danger">*</span> Nama</label>
                                                <input name="email" id="exampleEmail" placeholder="Nama..." type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="exampleName" class="">Email</label>
                                                <input name="text" id="exampleName" placeholder="Email..." type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="examplePassword" class=""><span class="text-danger">*</span> Kata sandi</label>
                                                <input name="password" id="examplePassword" placeholder="Kata sandi..." type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="examplePasswordRep" class=""><span class="text-danger">*</span> Masukkan kembali kata sandi</label>
                                                <input name="passwordrep" id="examplePasswordRep" placeholder="Kata sandi..." type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 position-relative form-check">
                                        <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                        <label for="exampleCheck" class="form-check-label">Setuju dengan <a href="javascript:void(0);">Syarat dan Ketentuan kami.</a>.</label>
                                    </div>
                                    <div class="mt-4 d-flex align-items-center">
                                        <h5 class="mb-0">Sudah memiliki akun? <a href="javascript:void(0);" class="text-primary">Login</a></h5>
                                        <div class="ml-auto">
                                            <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Buat akun </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-lg-flex d-xs-none col-lg-5">
                        <div class="slider-light">
                            <div class="slick-slider slick-initialized">
                                <div>
                                    <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark"

                                        <div class="slider-content">

                                            <p>Jangan menunggu kaya dulu untuk rela berbagi kepada orang. Memberikan kebahagiaan kepada orang lain, rasa bahagia itu akan kembali pada kamu nantinya.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
